<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawks - Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white">
    <nav class="border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold">Hawks</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="/targets" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Alvos</a>
                        <a href="/scans" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Scans</a>
                        <a href="/templates" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Templates</a>
                        <a href="/nuclei-results" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Nuclei</a>
                        <a href="/settings" class="border-black text-black inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Configurações</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/logout" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h2 class="text-2xl font-bold mb-4 text-black">Configurações</h2>
        
        {% if message %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endif %}

        <form action="/settings" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border border-gray-200">
            <h3 class="text-lg font-semibold mb-4 text-black">Configurações do Chaos</h3>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="chaos_api_key">
                    Chave de API do Chaos
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="chaos_api_key" name="chaos_api_key" type="password" placeholder="Sua chave de API do ProjectDiscovery" value="{{ settings.chaos_api_key or '' }}">
            </div>
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="chaos_enabled" value="True" class="form-checkbox" {% if settings.chaos_enabled %}checked{% endif %}>
                    <span class="ml-2 text-gray-700">Ativar Chaos</span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
